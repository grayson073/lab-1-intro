<!DOCTYPE html>
<html>
    <head>
        <title>Lab 1</title>
    </head>
    <body>
        <h1>Alchemy - Lab 1</h1>
        <h4>Objective: Write a program that accepts user input and, based on that input, displays messages back to the user.</h4>
        <br>
        <p>Are you a robot or a human?</p>
        <p>Where is your favorite vacation spot?</p>
        <p>What's the name of the person you love to travel with most?</p>
        <p>Do you like activities?</p>
        <script>
            //Question #1 - find out first whether user is a robot or human
            var userType = prompt('Are you a robot or a human?');
            // log console so we can check response in dev tools
            console.log('User\'s type is:', userType);
            // alerts user, welcoming their chosen type
            alert('Welcome to our coding class, ' + userType + '!');

            // Question #2 - find out user's favorite vacation spot
            var favoriteVacation = prompt('Where is your favorite vacation spot, ' + userType + '?');
            // log console so we can check response in dev tools
            console.log('User\'s favorite vacation spot is:', favoriteVacation);
            // alerts user using previous responses
            alert('Nice choice, ' + userType + ', we love ' + favoriteVacation + ' too!');
            
            //Question #3 - find out who user likes to travel with
            var travelsWith = prompt('What\'s the name of the person you love to travel with most, ' + userType + '?');
            // log console so we can check response in dev tools
            console.log('User likes to travel with:', travelsWith);
            // alerts user, using previous responses
            alert('So you\'re a ' + userType + ' whose favorite vacation spot is ' + favoriteVacation + ' and you like to travel with ' + travelsWith + '? That\s pretty cool!');

            //Question #4 - confirms whether or not user likes activities
             var likesActivities = confirm('Do you like activities?');
            // log console of likes activities result (true or false)
            console.log('User likes activities:', likesActivities);
            // alert message based on whether or not user likes activities, using previous responses
            if(likesActivities) {
                alert('Awesome, ' + userType + '! Activities are the best, especially when you are visiting ' + favoriteVacation + ' with ' + travelsWith + '!');
            }
            else{
                alert('Boooo, that\'s sad, ' + userType + '! You should treat ' + travelsWith + ' to some awesome activities while visiting ' + favoriteVacation + ' soon!');
            }
        </script>
    </body>
</html>
